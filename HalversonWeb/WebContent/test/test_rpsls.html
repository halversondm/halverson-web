<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>QUnit Test Suite</title>
<link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.16.0.css">
</head>
<body>
	<script src="//code.jquery.com/qunit/qunit-1.16.0.js"></script>
	<script
		src="../bower_components/jQuery/dist/jquery.js"></script>
	<script src="../js/rpsls.js"></script>
	<script>
		function test_TakeTurn(assert, player1, player2, expected, message) {
			game.setPlayer1(player1);
			game.setPlayer2(player2);
			
			game.takeTurn();
			
			assert.equal(game.getResult(), expected, message);
		}
		QUnit.test("gameService.takeTurn()", function(assert) {
			test_TakeTurn(assert, "Spock", "Rock", "Spock Vaporizes Rock", "1) Spock, 2) Rock");
			test_TakeTurn(assert, "Spock", "Scissors", "Spock Bends Scissors", "1) Spock, 2) Scissors");
			test_TakeTurn(assert, "Scissors", "Lizard", "Scissors Decapitate Lizard", "1) Scissors, 2) Lizard");
			test_TakeTurn(assert, "Scissors", "Paper", "Scissors Cut Paper", "1) Scissors, 2) Paper");
			test_TakeTurn(assert, "Paper", "Spock", "Paper Disproves Spock", "1) Paper, 2) Spock");
			test_TakeTurn(assert, "Paper", "Rock", "Paper Covers Rock", "1) Paper, 2) Rock");
			test_TakeTurn(assert, "Rock", "Scissors", "Rock Smashes Scissors", "1) Rock, 2) Scissors");
			test_TakeTurn(assert, "Rock", "Lizard", "Rock Crushes Lizard", "1) Rock, 2) Lizard");
			test_TakeTurn(assert, "Lizard", "Spock", "Lizard Poisons Spock", "1) Lizard, 2) Spock");
			test_TakeTurn(assert, "Lizard", "Paper", "Lizard Eats Paper", "1) Lizard, 2) Paper");
			test_TakeTurn(assert, "Lizard", "Lizard", "Draw", "1) Lizard, 2) Lizard");
		});
	</script>
	<div id="qunit"></div>
	<div id="qunit-fixture">
	</div>
</body>
</html>
