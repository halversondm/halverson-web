	<div class="container theme-showcase" role="main">
		<h2>Discount Calculator</h2>
		<p>Calculate your final price where the retailer is offering
			separate discounts.</p>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="labelPrice" class="col-sm-2 control-label">Label
					Price</label>
				<div class="input-group col-sm-10">
					<span class="input-group-addon">$</span>
					<input type="number" class="form-control" id="labelPrice">
				</div>
			</div>
			<div class="form-group">
				<label for="discount1" class="col-sm-2 control-label">Discount
					#1</label>
				<div class="input-group col-sm-10">
					<input type="number" class="form-control" id="discount1">
					<span class="input-group-addon">%</span>
				</div>
			</div>
			<div class="form-group">
				<label for="discount2" class="col-sm-2 control-label">Discount
					#2</label>
				<div class="input-group col-sm-10">
					<input type="number" class="form-control" id="discount2">
					<span class="input-group-addon">%</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" id="calculate" class="btn btn-primary">Calculate</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="reset" id="reset" class="btn btn-danger">Reset</button>
				</div>
			</div>
		</form>

		<div id="alert_placeholder"></div>
