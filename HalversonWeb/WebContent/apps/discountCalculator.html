<!DOCTYPE html>
<html ng-app="ang_discountCalculator" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- build:include bootstrap_min_css_up.html -->
    <link href="../bower_components/bootswatch-dist/css/bootstrap.css" rel="stylesheet">

    <!-- /build -->
    <link href="../css/jumbotron.css" rel="stylesheet">
    <!-- build:include angular_bootstrap_jquery_minjs_up.html -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootswatch-dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <!-- /build -->
    <!-- build:js ../js/discountCalculator.min.js -->
    <script src="../js/discountCalculator.js"></script>
    <!-- /build -->
</head>

<body role="document">

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../index.html">Halverson Web</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="../contact.html">Contact</a></li>
                <li class="active"><a
                        href="../resume.html">Resume</a></li>
                <li class="active"><a href="../apps.html">Apps</a></li>
                <li class="active"><a href="../wedding.html">Wedding</a></li>
                <li class="active"><a href="../cars.html">Auto</a></li>
                <li class="active"><a href="../blogs.html">Blogs</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container theme-showcase" role="main">
    <h2>Discount Calculator</h2>

    <p>Calculate your final price where the retailer is offering
        separate discounts.</p>

    <form class="form-horizontal" role="form" ng-controller="discountCalculatorController">
        <div class="form-group">
            <label for="labelPrice" class="col-sm-2 control-label">Label
                Price</label>

            <div class="input-group col-sm-10">
                <span class="input-group-addon">$</span> <input type="number"
                                                                class="form-control" id="labelPrice"
                                                                ng-model="labelPrice">
            </div>
        </div>
        <div class="form-group">
            <label for="discount1" class="col-sm-2 control-label">Discount
                #1</label>

            <div class="input-group col-sm-10">
                <input type="number" class="form-control" id="discount1" ng-model="discount1"> <span
                    class="input-group-addon">%</span>
            </div>
        </div>
        <div class="form-group">
            <label for="discount2" class="col-sm-2 control-label">Discount
                #2</label>

            <div class="input-group col-sm-10">
                <input type="number" class="form-control" id="discount2" ng-model="discount2"> <span
                    class="input-group-addon">%</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="button" id="calculate" value="Calculate" class="btn btn-primary"
                       ng-click="ang_calculate()">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="button" id="reset" value="Reset" class="btn btn-danger" ng-click="ang_clear()">
            </div>
        </div>
        <div class="alert alert-danger alert-dismissible" role="alert" ng-show="errorShow">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
            <strong>Error! </strong>
            <ul>
                <li ng-repeat="message in calculationMessage">{{message}}</li>
            </ul>
        </div>
        <div class="alert alert-success alert-dismissible" role="alert" ng-show="successShow">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
            {{calculationMessage[0]}}
        </div>
    </form>
    <hr>

    <footer>
        <p>&copy; dmhweb.org 2014</p>
    </footer>
    <!-- /container -->
</div>
</body>
</html>
