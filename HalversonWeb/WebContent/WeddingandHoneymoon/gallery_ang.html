<!DOCTYPE html>
<html ng-app="photoGallery" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Halverson</title>
    <link rel="icon" href="../images/favicon.ico">
    <!-- build:include bootstrap_min_css_up.html -->
    <link href="../bower_components/bootswatch-dist/css/bootstrap.css" rel="stylesheet">

    <!-- /build -->
    <link href="../css/jumbotron.css" rel="stylesheet">
    <link href="../css/gallery.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../index.html">Halverson Web</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="../contact.html">Contact</a></li>
                <li class="active"><a
                        href="../resume/resume.html">Resume</a></li>
                <li class="active"><a href="../apps.html">Apps</a></li>
                <li class="active"><a href="../wedding.html">Wedding</a></li>
                <li class="active"><a href="../cars.html">Auto</a></li>
                <li class="active"><a href="../blogs.html">Blogs</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container" ng-controller="photoGalleryController" data-firstphoto="1" data-lastphoto="50" data-thispage="1" data-totalpages="6">
    <div id="photoGallery">
        <ul class="row">
            <li ng-repeat="photoNumber in photoCount" class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                <img class="img-responsive" src='{{"./photos/photo" + photoNumber + ".jpg"}}' />
            </li>
        </ul>
        <hr>
        <span ng-repeat="page in pageCount">
            <span ng-if="page == thispage" class="label label-success">{{'Page ' + page}}</span>
            <a ng-if="page != thispage" class="btn btn-primary btn-xs" href="{{'gallery' + page + '.html'}}" role="button">{{'Page ' + page}}</a>
        </span>
    </div>
    <hr>
    <footer>
        <p>&copy; dmhweb.org 2014</p>
    </footer>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body"></div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!-- build:include angular_bootstrap_jquery_minjs_up.html -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/bootswatch-dist/js/bootstrap.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<!-- /build -->
<!-- build:js ../js/gallery_ang.min.js -->
<script src="../js/gallery_ang.js"></script>
<!-- /build -->
</body>
</html>
