<!DOCTYPE html>
<html ng-app="photoGallery" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Halverson</title>
    <link rel="icon" href="../images/favicon.ico">
    <!-- build:include bootstrap_min_css_up.html -->
    <link href="../bower_components/bootswatch-dist/css/bootstrap.css" rel="stylesheet">
    <!-- /build -->
    <link href="../css/jumbotron.css" rel="stylesheet">
    <link href="../css/gallery.css" rel="stylesheet">
    <!-- build:include angular_bootstrap_jquery_minjs_up.html -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootswatch-dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- /build -->
    <!-- build:js ../js/gallery.min.js -->
    <script src="../js/gallery_ang.js"></script>
    <!-- /build -->
</head>
<body role="document">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../index.html">Halverson Web</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="../contact.html">Contact</a></li>
                <li class="active"><a
                        href="../resume.html">Resume</a></li>
                <li class="active"><a href="../apps.html">Apps</a></li>
                <li class="active"><a href="../wedding.html">Wedding</a></li>
                <li class="active"><a href="../cars.html">Auto</a></li>
                <li class="active"><a href="../blogs.html">Blogs</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container theme-showcase" ng-controller="photoGalleryController" data-perpage="40" data-totalphotos="409"
     role="main">
    <script type="text/ng-template"
            id="/generateGallery.html">
        <div>
            <div id="photoGallery">
                <ul class="row">
                    <li ng-repeat="photoNumber in photoCount" class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                        <img class="img-responsive" src='{{"./photos/photo" + photoNumber + ".jpg"}}'/>
                    </li>
                </ul>
                <hr>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="pictureModal.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <button type="button" class="btn btn-default" ng-click="open()">Open me!</button>
    <div id="tpl-content" ng-include src="getTemplate()"></div>
    <span>
    <button ng-repeat="button in buttons" class="btn btn-primary btn-xs" ng-click="click(button)"
            id="tpl-link{{button}}">Page {{button}}
    </button>

    </span>
    <hr>
    <footer>
        <p>&copy; dmhweb.org 2015</p>
    </footer>
</div>


</body>
</html>
