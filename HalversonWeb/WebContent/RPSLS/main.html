
<!DOCTYPE html>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css"
	rel="stylesheet">
<link href="../css/jumbotron.css" rel="stylesheet">
</head>

<body role="document">

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Halverson Web</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="../index.html">Home</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container theme-showcase" role="main">
		<h2>Rock, Paper, Scissors, Lizard, Spock</h2>
		<p>Play the popular game with your computer! In this version,
			you'll be playing with Lizard and Spock too.</p>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-8 btn-group img-responsive" role="group"
				id="human">
				<p>Your Pick</p>
				<button id="Rock" type="button" class="btn btn-default">
					<img src="../images/rock.jpg" />
				</button>
				<button id="Paper" type="button" class="btn btn-default">
					<img src="../images/paper.jpg" />
				</button>
				<button id="Scissors" type="button" class="btn btn-default">
					<img src="../images/scissors.jpg" />
				</button>
				<button id="Lizard" type="button" class="btn btn-default">
					<img src="../images/lizard.jpg" />
				</button>
				<button id="Spock" type="button" class="btn btn-default">
					<img src="../images/spock.jpg" />
				</button>
			</div>
			<div class="col-xs-6 col-md-4">
				<p>Who wins?</p>
				<div id="alert_placeholder"></div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-8 btn-group img-responsive" role="group"
				id="computer">
				<p>Computer's Pick</p>
				<button id="Rock2" type="button" class="btn btn-default" disabled>
					<img src="../images/rock.jpg" />
				</button>
				<button id="Paper2" type="button" class="btn btn-default" disabled>
					<img src="../images/paper.jpg" />
				</button>
				<button id="Scissors2" type="button" class="btn btn-default"
					disabled>
					<img src="../images/scissors.jpg" />
				</button>
				<button id="Lizard2" type="button" class="btn btn-default" disabled>
					<img src="../images/lizard.jpg" />
				</button>
				<button id="Spock2" type="button" class="btn btn-default" disabled>
					<img src="../images/spock.jpg" />
				</button>
			</div>
		</div>
		<hr>
		<footer>
			<p>&copy; dmhweb.org 2014</p>
		</footer>
	</div>
	<!-- /container -->

	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="../js/rpsls.js"></script>
