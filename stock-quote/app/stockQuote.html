<!DOCTYPE html>
<html lang="en" ng-app="stockQuote" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StockQuote</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/modernizr-2.8.3.min.js"></script>
</head>
<body>

<div class="container-fluid" ng-controller="stockQuoteController">
    <p>Enter Stock</p>
    <input type="text" name="stock" ng-model="stockInput"><input type="button" value="Go!" ng-click="submit()">
    <p>Stock List:</p>
    <div class="row">
        <div class="col-sm-2" ng-repeat="stock in stocks">
            <strong>Symbol: {{stock.Symbol}}</strong><br>
            Name: {{stock.Name}}<br>
            Last Price: {{stock.LastPrice}}<br>
            Time: {{stock.Timestamp}}<br>
            Market Cap: {{stock.MarketCap}}<br>
            Change YTD: {{stock.ChangeYTD}}<br>
            High: {{stock.High}}<br>
            Low: {{stock.Low}}<br>
            Open: {{stock.Open}}
        </div>
    </div>
</div>

<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="stock-quote.min.js"></script>
<script src="js/version.js"></script>
<script src="js/version-directive.js"></script>
<script src="js/interpolate-filter.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
